<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        #fact-display {
            font-size: 1.2em;
            margin: 20px 0;
            transition: opacity 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facts About Mars</h1>
        <p id="fact-display">Click the button to learn a fact about Mars!</p>
        <button id="fact-button">Show Random Fact</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const facts = [
                "Mars is the fourth planet from the Sun in our solar system.",
                "Mars is often referred to as the 'Red Planet' due to its reddish appearance, which is caused by iron oxide (rust) on its surface.",
                "Mars has two small moons named Phobos and Deimos.",
                "The tallest volcano in the solar system, Olympus Mons, is located on Mars and is about 13.6 miles (22 kilometers) high.",
                "Mars has the largest dust storms in the solar system, which can cover the entire planet and last for months.",
                "A day on Mars, known as a sol, is approximately 24.6 hours long.",
                "Mars has a thin atmosphere composed mostly of carbon dioxide, with traces of nitrogen and argon.",
                "Mars has a canyon system called Valles Marineris, which is over 2,500 miles (4,000 kilometers) long and up to 7 miles (11 kilometers) deep.",
                "Mars has been explored by several spacecraft, including rovers like Curiosity and Perseverance.",
                "Evidence suggests that Mars once had liquid water on its surface and may have supported microbial life."
            ];

            const factDisplay = document.getElementById('fact-display');
            const factButton = document.getElementById('fact-button');

            factButton.addEventListener('click', () => {
                const randomIndex = Math.floor(Math.random() * facts.length);
                factDisplay.style.opacity = 0;
                setTimeout(() => {
                    factDisplay.textContent = facts[randomIndex];
                    factDisplay.style.opacity = 1;
                }, 500);
            });
        });
    </script>
</body>
</html>
